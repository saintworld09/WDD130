<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz | Adekola Babatunde</title>
    <meta name="description" content="This webpage is basically for an HTML quiz and it is for everyone because it is easy to understand">
    <meta name="author" content="Adekola Babatunde">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <label for="q1">1. What does the acronym HTML stand for?</label><br>
        <input type="text" id="q1" name="q1" required><br>

        <label for="q2">2. Highlight the difference between id and class attributes:</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea><br>

        <label for="q3">3. Which of the following is the best way for writing CSS comments?</label><br>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose one</option>
            <option value="opts1">('//')</option>
            <option value="opts2">('!-- --')</option>
            <option value="opts3">('/* */')</option>
            <option value="opts4">('#')</option>
        </select><br>

        <label for="q4">4. What is the bottom margin given by this declaration?<br><br><code>margin: 10px 5px 15px;</code></label><br>
        <input type="number" id="q4" name="q4" min="1" max="50" required><br><br>
        <input type="submit" value="Submit Quiz">
    </form>
    
</body>
</html>
